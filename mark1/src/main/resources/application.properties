spring.datasource.url=jdbc:mysql://localhost:3306/DataBaseForMark1
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl=true
spring.jpa.show-sql=true

spring.retry.maxAttempts=5
spring.retry.backoff.maxDelay=1000
spring.retry.backoff.multiplier=2
spring.retry.backoff.initialDelay=100
spring.retry.jitter=100
spring.retry.timeout=5000
